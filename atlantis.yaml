version: 2
projects:
  - name: personal
    dir: .
    workflow: personal-workflow
    autoplan:
      enabled: false
workflows:
  personal-workflow:
    plan:
      steps:
        - run: rm -rf .terraform
        - init:
            extra_args: [-backend-config=config/personal.conf]
        - run: terraform plan -var-file=config/personal.tfvars -out $PLANFILE
    apply:
      steps:
        - run: terraform apply $PLANFILE
