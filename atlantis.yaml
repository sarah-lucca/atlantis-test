version: 2
projects:
  - name: test
    dir: .
    workflow: test
workflows:
  test:
    plan:
      steps:
        - run: rm -rf .terraform
        - init:
            extra_args: [-backend-config=config/personal.conf]
        - run: terraform plan -input=false -out $PLANFILE
    apply:
      steps:
        - run: terraform apply $PLANFILE
